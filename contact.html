<!-- move top -->
<button onclick="topFunction()" id="movetop" class="editContent" title="Go to top">
  <span class="fa fa-angle-up"></span>
</button>
<script>
  function validation(){

let fname=document.getElementById('fname').value
let emailAddress=document.getElementById('email').value
let subject=document.getElementById('subject').value
let message=document.getElementById('message').value
checker=(isNaN(fname) && isNaN(emailAddress) && isNaN(subject) && isNaN(message))
if(checker){
return 0;

}else{
return 1;
}
}

 $(document).ready(function(){
  $("#gform").validate({
    rules:{
      fname:{
        required:true,
        minlength:4
      },
      email:{
        required:true,
        email:true
      },
      subject:{
        required:true,
        minlength:5
      },
      message:{
        required:true,
        minlength:10
      }
    },
    
    submitHandler: function(form){

      var test = validation();
          if(test===0){
          $.ajax({
              url:"https://script.google.com/macros/s/AKfycbz6gF5yGpfDjT7mFKRtd4zGncK76TcZkXbyBQ2_ZFsRi-OWSLcLSJNzT-gy2u5-oYQw/exec",
              data:$("#gform").serialize(),
              method:"post",
              success:function (response){
                  alert("Form submitted successfully")
                  window.location.reload()
                  //window.location.href="https://google.com"
              },
              error:function (err){
                  alert("Something Error")
  
              }
          })
        }else{
          alert('incorret info')

        }

    }
  



  })

})
</script>
<script>
  // When the user scrolls down 20px from the top of the document, show the button
  window.onscroll = function () {
    scrollFunction()
  };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("movetop").style.display = "block";
    } else {
      document.getElementById("movetop").style.display = "none";
    }
  }

  // When the user clicks on the button, scroll to the top of the document
  function topFunction() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
</script>
